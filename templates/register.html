<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CIPHER MEMORIES</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="memory-orbs">
        <!-- Orbs do background -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="text-center mb-4">
                    <a href="/" hx-get="/" hx-push-url="true" hx-target="body">
                        <img src="/static/assets/logo.svg" 
                             alt="Cipher Memories" 
                             class="logo mb-3" 
                             style="width: 80px;">
                    </a>
                    <h2 class="text-white brand-text">REGISTER</h2>
                </div>
                
                <!-- Mensagem de erro/sucesso -->
                <div id="message" class="alert d-none mb-3" role="alert"></div>
                
                <form id="registerForm" class="p-4 rounded" 
                      style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);"
                      hx-post="/register"
                      hx-target="#message"
                      hx-swap="innerHTML">
                    
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control btn-light" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control btn-light" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" name="password" class="form-control btn-light" placeholder="Password" required>
                            <button class="btn btn-outline-light" type="button" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="text-white-50">
                            Must contain at least 8 characters, including uppercase, lowercase, number and special character
                        </small>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="password" name="confirm_password" class="form-control btn-light" placeholder="Confirm Password" required>
                            <button class="btn btn-outline-light" type="button" onclick="togglePassword('confirm_password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" 
                            id="registerButton"
                            class="btn btn-outline-light w-100 mb-3">
                        Register
                        <span class="htmx-indicator ms-2">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </span>
                    </button>

                    <div class="text-center">
                        <a class="text-white-50 text-decoration-none"
                            hx-get="/login"
                            hx-target="body"
                            hx-push-url="true"
                            hx-swap="innerHTML">
                            Already have an account? Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputName) {
            const input = document.querySelector(`input[name="${inputName}"]`);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');

        // Desabilita o botão durante o envio
        registerForm.addEventListener('htmx:beforeRequest', function(evt) {
            registerButton.disabled = true;
            registerButton.classList.add('disabled');
        });

        // Reabilita o botão após a resposta (sucesso ou erro)
        registerForm.addEventListener('htmx:afterRequest', function(evt) {
            // Só reabilita se não for sucesso (pois em caso de sucesso vamos redirecionar)
            if (!evt.detail.successful) {
                registerButton.disabled = false;
                registerButton.classList.remove('disabled');
            }

            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
            
            try {
                // Tenta fazer o parse da resposta
                const response = JSON.parse(evt.detail.xhr.response);
                
                if (response.success) {
                    messageDiv.classList.add('alert-success');
                    // Se o registro foi bem sucedido, redireciona para login após 2 segundos
                    setTimeout(() => {
                        htmx.ajax('GET', '/login', { target: 'body', swap: 'innerHTML', pushUrl: true });
                    }, 2000);
                } else {
                    messageDiv.classList.add('alert-danger');
                }
                
                messageDiv.textContent = response.message;
            } catch (error) {
                // Se houver erro no parse do JSON, mostra mensagem genérica
                messageDiv.classList.add('alert-danger');
                messageDiv.textContent = 'An error occurred. Please try again later.';
                console.error('Error parsing response:', error);
            }
        });

        // Validar confirmação de senha
        document.getElementById('registerForm').addEventListener('submit', function(evt) {
            const password = this.querySelector('input[name="password"]').value;
            const confirmPassword = this.querySelector('input[name="confirm_password"]').value;
            
            if (password !== confirmPassword) {
                evt.preventDefault();
                const messageDiv = document.getElementById('message');
                messageDiv.classList.remove('d-none');
                messageDiv.classList.add('alert-danger');
                messageDiv.textContent = 'Passwords do not match';
                return;
            }

            // Limpa mensagens anteriores
            const messageDiv = document.getElementById('message');
            messageDiv.classList.add('d-none');
        });

        // Adiciona handler para erros de rede/servidor
        document.getElementById('registerForm').addEventListener('htmx:error', function(evt) {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('d-none');
            messageDiv.classList.add('alert-danger');
            messageDiv.textContent = 'Server error. Please try again later.';
        });
    </script>
</body>
</html>

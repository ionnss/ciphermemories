{{define "sidebar"}}
<div class="sidebar">
    <!-- Logo -->
    <a href="/dashboard" class="logo-link">
        <img src="/static/assets/logo.svg" alt="Cipher Memories" class="logo">
    </a>

    <!-- Navigation Icons -->
    <nav class="nav-container">
        <a href="/dashboard" class="nav-link {{if eq .CurrentPage "dashboard"}}active{{end}}" title="Feed">
            <i class="fas fa-home"></i>
        </a>
        
        <!-- <a href="/explore" class="nav-link {{if eq .CurrentPage "explore"}}active{{end}}" title="Explore">
            <i class="fas fa-search"></i>
        </a>
        <a href="/memories" class="nav-link {{if eq .CurrentPage "memories"}}active{{end}}" title="My Memories">
            <i class="fas fa-book"></i>
        </a>-->

        <a href="/memories-manager" class="nav-link {{if eq .CurrentPage "memories-manager"}}active{{end}}" title="Memories Manager">
            <i class="fas fa-lock"></i>
        </a>

        <!--<a href="/marketplace" class="nav-link {{if eq .CurrentPage "marketplace"}}active{{end}}" title="Marketplace">
            <i class="fas fa-store"></i>
        </a> -->
        
        <!-- Settings -->
        <a href="/settings" class="nav-link {{if eq .CurrentPage "settings"}}active{{end}}" title="Settings">
            <i class="fas fa-cog"></i>
        </a>
    </nav>

    <!-- Profile -->
    <div class="dropdown">
        <a class="profile-link" href="#" data-bs-toggle="dropdown">
            <img src="{{.ViewingUser.AvatarURL}}" 
                 alt="Profile" 
                 class="profile-img">
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><span class="dropdown-item" style="color: #4a2b8a;">{{.ViewingUser.Username}}</span></li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <form action="/logout" method="POST">
                    <button type="submit" class="dropdown-item">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
</div>
{{end}}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CIPHER MEMORIES - Acervo de memórias humanas criptografadas">
    <meta name="keywords" content="memórias, criptografia, segurança, privacidade, armazenamento, compartilhamento">
    <meta name="author" content="CIPHERMEMORIES">
    <meta name="robots" content="index, follow">


    <title>CIPHER MEMORIES - Archive of encrypted human memories</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/assets/logo.svg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"
        integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" crossorigin="anonymous">
        </script>

    <!-- CSS INDEX-->
    <link rel="stylesheet" href="/static/css/index.css">

</head>

<body class="d-flex align-items-center justify-content-center">
    <!-- Adicionar nav no topo -->
    <nav class="position-fixed top-0 end-0 p-4">
        <div class="d-flex gap-3">
            <button class="btn btn-outline-light btn-sm px-3 login-btn" hx-get="/login" hx-target="body"
                hx-push-url="true" hx-swap="innerHTML">
                Login
            </button>
            <button class="btn btn-light btn-sm px-3 register-btn" hx-get="/register" hx-target="body"
                hx-push-url="true" hx-swap="innerHTML">
                Register
            </button>
        </div>
    </nav>

    <div class="memory-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
        <div class="orb orb-5"></div>
        <div class="orb orb-6"></div>
        <div class="orb orb-7"></div>
    </div>
    <main class="container-fluid">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 text-center">
                <!-- Logo -->
                <img src="/static/assets/logo.svg" alt="Cipher Memories" class="logo mb-4"
                    style="width: 100px; height: 100px;">

                <!-- Title -->
                <h1 class="display-4 text-white brand-text mb-4">CIPHER MEMORIES</h1>

                <!-- Mysterious Tagline -->
                <p class="lead text-white-50 mb-5">
                    Some memories are meant to be encrypted forever
                </p>

                <!-- Minimal Action Buttons -->
                <div class="d-flex justify-content-center gap-4">
                    <button class="btn btn-outline-light btn-lg px-4 encrypt-btn">
                        Encrypt Memory
                    </button>
                    <button class="btn btn-outline-light btn-lg px-4 decrypt-btn">
                        Access Memory
                    </button>
                </div>

                <!-- Mysterious Counter -->
                <div class="mt-5 text-white-50">
                    <small class="brand-text">
                        <span id="memoryCount" 
                              hx-get="/total-ciphered-memories" 
                              hx-trigger="load, every 30s">●●●●●</span> memories encrypted
                    </small>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="position-fixed bottom-0 w-100 py-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a href="/terms" class="text-white-50 text-decoration-none small" hx-get="/terms" hx-target="body"
                        hx-push-url="true" hx-swap="innerHTML">
                        Terms of Use
                        <span class="htmx-indicator ms-1">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Verification Modal -->
    <div class="modal fade" id="verificationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-0">
                <div class="modal-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mb-4">Email Verified Successfully!</h4>
                    <p class="mb-4">Your account has been verified. You can now login and start encrypting your memories.</p>
                    <button class="btn btn-outline-light px-4"
                            hx-get="/login"
                            hx-target="body"
                            hx-push-url="true"
                            hx-swap="innerHTML">
                        Go to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-0">
                <div class="modal-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mb-4">Verification Failed</h4>
                    <p class="mb-4" id="errorMessage">The verification link is invalid or has expired.</p>
                    <button class="btn btn-outline-light px-4" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        // Check URL parameters for verification status
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('verified') === 'true') {
            // Show success modal
            const modal = new bootstrap.Modal(document.getElementById('verificationModal'));
            modal.show();
            // Clean URL
            window.history.replaceState({}, document.title, "/");
        } else if (urlParams.get('error')) {
            // Show error modal with appropriate message
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            const errorMessage = document.getElementById('errorMessage');
            
            switch(urlParams.get('error')) {
                case 'invalid_token':
                    errorMessage.textContent = 'The verification link is invalid or has expired.';
                    break;
                case 'missing_token':
                    errorMessage.textContent = 'Verification token is missing.';
                    break;
                default:
                    errorMessage.textContent = 'An error occurred during verification. Please try again.';
            }
            
            errorModal.show();
            // Clean URL
            window.history.replaceState({}, document.title, "/");
        }
    </script>
</body>

</html>

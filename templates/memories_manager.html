{{define "memories_manager"}}
<div class="auth-section" id="authSection">
    <div class="auth-container">
        <div class="text-center mb-4">
            <img src="/static/assets/gold-logo.png" alt="Gold Logo" class="manager-logo">
            <h3 class="auth-title"><i class="fas fa-lock me-2"></i>Memory Manager</h3>
            <p class="text-muted mt-2">Enter your password to access your private memories</p>
        </div>
        
        <form hx-post="/memories-manager/validate" 
              hx-target="#message"
              hx-swap="innerHTML">
            <div class="mb-3">
                <input type="password" 
                       class="form-control" 
                       name="password" 
                       placeholder="Enter your memories password"
                       required>
            </div>
            <div id="message"></div>
            <button type="submit" 
                    class="btn btn-primary w-100"
                    id="unlockButton">
                <span class="spinner-border spinner-border-sm d-none" 
                      role="status"
                      id="spinner"></span>
                Unlock Memories
            </button>
        </form>
    </div>
</div>

<div id="memoryContent"></div>

<style>
    .manager-logo {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
    }

    .auth-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 2rem);
        padding: 1rem;
    }

    .auth-container {
        background: #262525;
        padding: 2rem;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        font-family: 'Montserrat', sans-serif;
    }

    .auth-title {
        margin-top: 1rem;
        font-weight: 600;
    }

    .form-control {
        background: #1a1a1a;
        border: 1px solid #4a2b8a;
        color: #ffffff;
        padding: 0.75rem 1rem;
    }

    .form-control::placeholder {
        color: #ffffff53;
    }

    .form-control:focus {
        background: #1a1a1a;
        border-color: #6c3ec7;
        color: #ffffff;
        box-shadow: 0 0 0 0.25rem rgba(74, 43, 138, 0.25);
    }

    .btn-primary {
        background: #4a2b8a;
        border-color: #4a2b8a;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .btn-primary:hover {
        background: #6c3ec7;
        border-color: #6c3ec7;
    }

    .alert {
        background: rgba(26, 26, 26, 0.95);
        border: 1px solid;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
    }

    .alert-danger {
        border-color: #dc3545;
        color: #dc3545;
    }

    .alert-success {
        border-color: #80b59c;
        color: #79a38f;
    }

    @media (max-width: 768px) {
        .auth-section {
            min-height: calc(100vh - 70px - 2rem);
            padding-bottom: 70px;
        }
    }
</style>

<script>
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
        const spinner = document.getElementById('spinner');
        const button = document.getElementById('unlockButton');
        
        if (spinner && button) {
            spinner.classList.remove('d-none');
            button.disabled = true;
        }
    });

    document.body.addEventListener('htmx:afterRequest', function(evt) {
        const spinner = document.getElementById('spinner');
        const button = document.getElementById('unlockButton');
        
        if (spinner && button) {
            spinner.classList.add('d-none');
            button.disabled = false;
        }

        // Check if validation was successful
        if (evt.detail.successful && evt.detail.xhr.responseText.includes('Access granted')) {
            // Hide auth section
            document.getElementById('authSection').style.display = 'none';
            
            // Load private memories
            htmx.ajax('GET', '/memories-manager/private', {
                target: '#memoryContent',
                swap: 'innerHTML'
            });
        }
    });
</script>
{{end}}

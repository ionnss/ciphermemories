<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIPHER MEMORIES</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="memory-orbs">
        <!-- Orbs do background -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="text-center mb-4">
                    <a href="/">
                        <img src="/static/assets/logo.svg" 
                             alt="Cipher Memories" 
                             class="logo mb-3" 
                             style="width: 80px;">
                    </a>
                    <h2 class="text-white brand-text">LOGIN</h2>
                </div>
                
                <form class="p-4 rounded" style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);">
                    <div class="mb-3">
                        <input type="email" class="form-control btn-light" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control btn-light" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-light w-100 mb-3"
                            hx-get="/login"
                            hx-target="body"
                            hx-push-url="true"
                            hx-swap="innerHTML"
                            hx-indicator="#spinner">
                        <span>Login</span>
                        <span class="htmx-indicator">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </span>
                    </button>
                    <div class="text-center">
                        <a class="text-white-50 text-decoration-none"
                            hx-get="/register"
                            hx-target="body"
                            hx-push-url="true"
                            hx-swap="innerHTML">
                            Don't have an account? Register
                        </a>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/forgot-password" class="text-white-50 text-decoration-none">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

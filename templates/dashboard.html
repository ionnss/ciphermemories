<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CIPHER MEMORIES</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"></script>
</head>
<body>
    {{template "sidebar" .}}

    <!-- Main Content -->
    <main class="main-content">
        <!-- Create Memory -->
        <div class="create-memory-card">
            <div class="card">
                <div class="card-body">
                    <form id="createMemoryForm" hx-post="/memories/create">
                        <textarea class="form-control mb-3" 
                                  name="content" 
                                  placeholder="Share a memory..."
                                  rows="3"></textarea>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-icon" title="Add Image">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button type="button" class="btn btn-icon" title="Encrypt">
                                    <i class="fas fa-lock"></i>
                                </button>
                            </div>
                            <button type="submit" class="btn btn-primary">Share Memory</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Memories Feed -->
        <div id="memoriesFeed">
            <!-- Memories will be loaded here -->
            <!-- Example of displaying a memory -->
            <div class="memory-content" style="white-space: pre-wrap;">
                Exemplo

                Exemplo

                Exemplo
            </div>
        </div>
    </main>
</body>
</html>

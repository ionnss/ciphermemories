<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if mso]>

    <style>
        /* Web-safe fonts and improved email client compatibility */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            background-color: #f4f4f4;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: #2d1a4a;
        }
        
        .brand-name {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            font-family: Arial Black, Arial Bold, Gadget, sans-serif;
        }
        
        .content {
            padding: 40px;
            color: #ffffff;
            text-align: center;
            background: #1a1a1a;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e6e6e6;
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: #4a2b8a;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
            -webkit-transition: background 0.3s ease;
            transition: background 0.3s ease;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #999999;
            font-size: 12px;
            background: #0d0d0d;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            color: #999999;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1 class="brand-name">CIPHER MEMORIES</h1>
        </div>
        
        <div class="content">
            <h2 class="title">{{.Title}}</h2>
            <p class="message">{{.Message}}</p>
            
            {{if and .ButtonText .ButtonURL}}
            <!--[if mso]>
            <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="{{.ButtonURL}}" style="height:40px;v-text-anchor:middle;width:200px;" arcsize="10%" stroke="f" fillcolor="#4a2b8a">
                <w:anchorlock/>
                <center>
            <![endif]-->
            <a href="{{.ButtonURL}}" class="button">{{.ButtonText}}</a>
            <!--[if mso]>
                </center>
            </v:roundrect>
            <![endif]-->
            {{end}}
        </div>
        
        <div class="footer">
            <p>Â© 2025 Cipher Memories. All rights reserved.</p>
            <p>Some memories are meant to be encrypted forever</p>
            
            <div class="social-links">
                <a href="https://ciphermemories.com/terms">Terms of Use</a>
                <a href="https://ciphermemories.com/privacy">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
</html>

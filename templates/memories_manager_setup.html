<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Memories Manager - CIPHER MEMORIES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="dark-theme">
    <div class="container py-5">
        <div class="setup-card">
            <div class="text-center mb-4">
                <img src="/static/assets/gold-logo.png" alt="Gold Logo" class="setup-logo">
                <h2 class="mt-4">Setup Memories Manager</h2>
                <p class="text-muted">Create a secure password to access your private memories</p>
            </div>

            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Important:</strong> This password cannot be recovered if lost. Please store it securely. We wont secure it for you. This is your responsibility.
            </div>

            <form hx-post="/memories-manager/setup" hx-target="#setupMessage">
                <div class="mb-3">
                    <label for="password" class="form-label">Create Password</label>
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required 
                               minlength="8"
                               onkeyup="validatePasswords()">
                        <button class="btn btn-outline-secondary" 
                                type="button" 
                                onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-text">Must be at least 8 characters long</div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               required
                               onkeyup="validatePasswords()">
                        <button class="btn btn-outline-secondary" 
                                type="button" 
                                onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatch" class="form-text"></div>
                </div>

                <div id="setupMessage"></div>

                <button type="submit" 
                        class="btn btn-primary w-100" 
                        id="submitButton" 
                        disabled>
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    Confirm Memories Manager Password
                </button>
            </form>
        </div>
    </div>

    <style>
        .dark-theme {
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        .setup-card {
            max-width: 500px;
            margin: 0 auto;
            background: #2d2d2d;
            border: 1px solid #4a2b8a;
            border-radius: 12px;
            padding: 2rem;
        }

        .setup-logo {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .form-control {
            background: #1a1a1a;
            border: 1px solid #4a2b8a;
            color: #ffffff;
        }

        .form-control:focus {
            background: #1a1a1a;
            border-color: #6c3ec7;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(74, 43, 138, 0.25);
        }

        .btn-outline-secondary {
            border-color: #4a2b8a;
            color: #4a2b8a;
        }

        .btn-outline-secondary:hover {
            background: #4a2b8a;
            color: #ffffff;
        }

        .btn-primary {
            background: #4a2b8a;
            border-color: #4a2b8a;
        }

        .btn-primary:hover:not(:disabled) {
            background: #6c3ec7;
            border-color: #6c3ec7;
        }

        .btn-primary:disabled {
            background: #4a2b8a;
            border-color: #4a2b8a;
            opacity: 0.5;
        }

        .form-text {
            color: #888;
        }

        .text-muted {
            color: #9b9a9a !important;
        }

        .alert {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid;
        }

        .alert-warning {
            border-color: #ffc107;
            color: #ffc107;
        }

        .alert-danger {
            border-color: #dc3545;
            color: #dc3545;
        }

        .alert-success {
            border-color: #198754;
            color: #198754;
        }
    </style>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validatePasswords() {
            const password = document.getElementById('password');
            const confirm = document.getElementById('confirmPassword');
            const matchDiv = document.getElementById('passwordMatch');
            const submitButton = document.getElementById('submitButton');

            if (password.value.length < 8) {
                matchDiv.style.color = '#dc3545';
                matchDiv.textContent = 'Password must be at least 8 characters';
                submitButton.disabled = true;
                return;
            }

            if (confirm.value && password.value !== confirm.value) {
                matchDiv.style.color = '#dc3545';
                matchDiv.textContent = 'Passwords do not match';
                submitButton.disabled = true;
            } else if (confirm.value && password.value === confirm.value) {
                matchDiv.style.color = '#198754';
                matchDiv.textContent = 'Passwords match';
                submitButton.disabled = false;
            } else {
                matchDiv.textContent = '';
                submitButton.disabled = true;
            }
        }

        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            const form = evt.target;
            const spinner = form.querySelector('.spinner-border');
            const button = form.querySelector('button[type="submit"]');
            
            if (spinner && button) {
                spinner.classList.remove('d-none');
                button.disabled = true;
            }
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const form = evt.target;
            const spinner = form.querySelector('.spinner-border');
            const button = form.querySelector('button[type="submit"]');
            
            if (spinner && button) {
                spinner.classList.add('d-none');
                button.disabled = false;
            }

            // Redirect to memories manager if setup was successful
            if (evt.detail.successful && evt.detail.xhr.response.includes('success')) {
                setTimeout(() => {
                    window.location.href = '/memories-manager';
                }, 2000);
            }
        });
    </script>
</body>
</html>

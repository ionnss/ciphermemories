<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Memories Manager - CIPHER MEMORIES</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>


<body class="dark-theme">

  

    <main class="main-content">
        <div class="container py-5">
            <!-- Password Modal -->
            <div class="modal fade show" id="passwordModal" tabindex="-1" style="display: block;">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div class="text-center mb-4">
                            <img src="/static/assets/gold-logo.png" alt="Gold Logo" class="mt-4 manager-logo" style="width: 80px;">
                            <h3 class="modal-title"><i class="fas fa-lock me-2 mt-5"></i>Memory Manager</h3>
                            <p class="text-muted mt-2">Create a secure password to access your private memories</p>
                        </div>
                        <div class="modal-body text-center">
                            <form hx-post="/memories-manager/validate" 
                                hx-target="#message"
                                hx-swap="innerHTML"
                                hx-on::after-request="if(event.detail.successful) { 
                                    document.getElementById('passwordModal').style.display = 'none';
                                    htmx.ajax('GET', '/memories-manager/private', {target: '#memoryContent', swap: 'innerHTML'});
                                }">
                                <div class="mb-3">
                                    <input type="password" 
                                        class="form-control" 
                                        name="password" 
                                        placeholder="Enter your memories password"
                                        required>
                                </div>
                                <div id="message"></div>
                                <button type="submit" 
                                        class="btn btn-primary w-100"
                                        id="unlockButton">
                                    <span class="spinner-border spinner-border-sm d-none" 
                                        role="status"
                                        id="spinner"></span>
                                    Unlock Memories
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content area for memories -->
            <div id="memoryContent" class="mt-4"></div>
        </div>
    </main>

    <style>
        /* Import Montserrat font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');

        .text-muted {
            color: #9b9a9a !important;
        }

        .manager-logo {
            margin-bottom: 20px;
            width: 100px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .dark-theme {
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        .modal-content {
            background: #262525 !important;
            font-family: 'Montserrat', sans-serif !important;
            padding: 2rem;
        }

        .modal-header {
            border-bottom: none;
            width: auto;
            justify-content: center;
            width: 100%;
        }

        .modal-title {
            text-align: center;
            width: 100%;
        }

        .form-control {
            background: #1a1a1a;
            border: 1px solid #4a2b8a;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #ffffff53;
        }

        .form-control:focus {
            background: #1a1a1a;
            border-color: #6c3ec7;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(74, 43, 138, 0.25);
        }

        .btn-primary {
            background: #4a2b8a;
            border-color: #4a2b8a;
        }

        .btn-primary:hover {
            background: #6c3ec7;
            border-color: #6c3ec7;
        }

        .alert {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid;
        }

        .alert-danger {
            border-color: #dc3545;
            color: #dc3545;
        }

        .alert-success {
            border-color: #80b59c;
            color: #79a38f;
        }
    </style>

    <script>
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            const spinner = document.getElementById('spinner');
            const button = document.getElementById('unlockButton');
            
            if (spinner && button) {
                spinner.classList.remove('d-none');
                button.disabled = true;
            }
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const spinner = document.getElementById('spinner');
            const button = document.getElementById('unlockButton');
            
            if (spinner && button) {
                spinner.classList.add('d-none');
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
